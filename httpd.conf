    # /home/sh/data/project/httpd.conf
    # -------------------------------------------------------
    # Minimal Apache httpd.conf for Docker httpd:2.4
    # -------------------------------------------------------

    ServerRoot "/usr/local/apache2"
    PidFile "/usr/local/apache2/logs/httpd.pid"

    # 1) 필수 모듈 로드 (아파치 동작 및 MPM, 프록시 등에 필요)
    LoadModule mpm_event_module modules/mod_mpm_event.so
    LoadModule unixd_module modules/mod_unixd.so
    LoadModule authz_core_module modules/mod_authz_core.so
    LoadModule dir_module modules/mod_dir.so

    # 2) 리버스 프록시에 필요한 모듈
    LoadModule proxy_module modules/mod_proxy.so
    LoadModule proxy_http_module modules/mod_proxy_http.so
    LoadModule proxy_wstunnel_module modules/mod_proxy_wstunnel.so

    # 3) 서버 기본 리스닝 포트
    Listen 80

    # 4) 로컬에서만 동작 시 serverName을 localhost로 가정
    ServerName localhost

    # 5) 에러 로그 설정 (선택)
    ErrorLog "/usr/local/apache2/logs/error.log"
    LogLevel warn

    # 6) 문서 루트, 폴더 접근 권한
    DocumentRoot "/usr/local/apache2/htdocs"
    <Directory "/usr/local/apache2/htdocs">
        AllowOverride None
        Require all granted
    </Directory>

    # -------------------------------------------------------
    # VirtualHost 설정: 웹소켓, API, 프론트엔드
    # -------------------------------------------------------
    <VirtualHost *:80>
        ProxyPreserveHost On
        ServerName localhost

        # → 웹소켓 프록시 설정 (/ws)
        ProxyPass "/ws" "ws://backend:8000/ws"
        ProxyPassReverse "/ws" "ws://backend:8000/ws"

        # → FastAPI 백엔드 API 프록시 (예시로 /api 이하 경로)
        ProxyPass "/api" "http://backend:8000/api"
        ProxyPassReverse "/api" "http://backend:8000/api"


        # → 프론트엔드 프록시 (나머지 경로)
        ProxyPass "/" "http://frontend:3000/"
        ProxyPassReverse "/" "http://frontend:3000/"
    </VirtualHost>
